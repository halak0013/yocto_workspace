[yocto_hane]
image=yocto_hane
init=true
nvidia=false
pull=false
root=false
start_now=true
hostname="yocto_hane"
home="$PWD/.distrobox"
volume="$PWD:/home/yocto_hane"
additional_packages="systemd"
additional_flags="--device /dev/kvm --security-opt label=disable"
init_hooks="mount -i -o remount,exec,dev /home/yocto_hane"
init_hooks="mount -i -o remount,exec,dev /run"
init_hooks="unset PYTHONPATH unset CONDA_PREFIX && unset CONDA_DEFAULT_ENV && unset CONDA_EXE && unset CONDA_PYTHON_EXE"
